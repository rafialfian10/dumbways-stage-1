<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>contact</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><img src="https://dumbways.id/assets/images/brandwhite.png"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About</a></li>
            <li class="liContact"><a href="contact.html" class="aContact">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Form -->
    <div class="form-container">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone">
            <label for="subject">Subject</label>
            <select id="subject">
                <option value="">Frontend</option>
                <option value="">Backend</option>
                <option value="">Fullstack</option>
            </select>
            <label for="message">Message</label>
            <textarea cols="30" rows="10" id="message"></textarea>
            <div class="btn-submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
