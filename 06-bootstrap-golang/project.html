  <!-- Form -->
  <div class="row justify-content-center mb-5 m-0">
    <div class="col-md-7">
      <h2 class="text-center fw-bold mt-5">GET IN TOUCH</h2>

      <form class="d-flex flex-column">
        <div class="mb-3 ">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control shadow-lg bg-white rounded" id="nama">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control shadow-lg bg-white" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="telp" class="form-label">Phone Number</label>
          <input type="text" class="form-control shadow-lg bg-white" id="telp">
        </div>
        <div class="mb-3">
          <label for="kategori" class="form-label">Subject</label>
         <select id="kategori" class="form-control shadow-lg bg-white">
          <option value="">--- Choose Category ---</option>
          <option value="">Frontend</option>
          <option value="">Backend</option>
          <option value="">Fullstact</option>
         </select>
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Your Message</label>
          <textarea id="pesan" rows="5" class="form-control shadow-lg bg-white"></textarea>
        </div>
        <button type="submit" class="btn btn-dark text-white px-5 align-self-end rounded-pill shadow-lg bg-dark">Submit</button>
      </form>

    </div>
  </div>
  <!-- End form -->
